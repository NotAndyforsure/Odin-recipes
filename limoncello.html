<div class="description">
<figcaption><details id="details"><h4><strong>Ingredients</strong></h4>

<ul>
<li>10 lemons</li>
<li> 1 quart 95% alcohol (190 proof) </li>
<li> 6 cups water</li> 
<li> 4 cups white sugar </li>


</ul>

<h4><strong>Instructions</strong></h4>

<ol>

<li> <p><label for="step1"> 

    <input id="step1"type="checkbox">Zest lemons, making sure to get the outermost part of the skin and avoid the white pith.
    </label></p>
</li>


    <li><p><label for="step2"> 

        <input id="step2"type="checkbox">Place lemon zest in a glass bowl and cover with alcohol. Cover and let infuse at room temperature until yellowish in color, about 7 days.
        </label</p>></li>



    <li><p><label for="step3"> 

        <input id="step3"type="checkbox">   Bring water and sugar to the boil in a saucepan, stirring until sugar dissolves. Remove syrup from heat and let cool, about 10 minutes.
        </label></p></li>





        <li><p><label for="step4"> 

            <input id="step4"type="checkbox">Pour alcohol into the syrup through a fine-mesh strainer; discard lemon zest. Stir well.
            </label></p></li>
    
    
        <li><p><label for="step5"> 

                <input id="step5"type="checkbox"> Pour limoncello into thick, freezer-safe glass bottles. Store in the freezer for at least 2 weeks before serving.
                </label></p></li>
        
                
               
                
      
       
        
</ol>




</details></figcaption>
